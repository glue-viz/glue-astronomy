name: CI Tests

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:

jobs:
  initial_checks:
    # Mandatory checks before CI tests
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      coverage: false
      envs: |
        # Code style
        - linux: codestyle

  tests:
    needs: initial_checks
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      coverage: codecov
      libraries: |
        apt:
          - libxkbcommon-x11-0
          - libgfortran5
          - libhdf5-dev
        brew:
          - enchant

      envs: |
        # explore macos test matrix to track down regions build failures
        - macos: py313-test
        - macos: py311-test-dev
        - macos: py312-test-dev
        - macos: py313-test-dev

  publish:
    needs: tests
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/publish_pure_python.yml@v1
    with:
      test_extras: test
      test_command: pytest --pyargs glue_astronomy
    secrets:
      pypi_token: ${{ secrets.pypi_token }}
